<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Geist:wght@100..900&display=swap"
        rel="stylesheet">
        <script src="src/navigation.js" defer></script>
</head>

<body>

    <!-- Logo -->
    <nav class="nav-container-header">
        <div class="content">
            <div class="container">
                <div class="brand">
                    <!-- Flex container for logo and buttons -->
                    <div class="logo">
                        <img src="https://img.freepik.com/premium-vector/orange-logo_121531-38.jpg" alt="Logo">
                    </div>
                    <h2>Sweetopia</h2>
                </div>



                <button class="questions-answers">
                    <a href="#">Q&A</a>
                </button>


            </div>
        </div>
    </nav>

    <!-- Navigation -->
    <nav class="nav-container">

        <nav class="nav-container">
            <div class="navigation">
                <ul class="nav-ul-element">
                    <li class="active">
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span class="text">Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </span>
                            <span class="text">Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <span class="text">Wishlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="text">Account</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>

            </div>
        </nav>

        </div>
    </nav>


    <!-- Books -->
    <section class="book-storage">

        <div class="search">
           <form action="#"> <input type="text" name="search-bar" id="search-bar" placeholder="Search for books..."></form>
        </div>

        <ul class="book-list">
            <!-- Book Item 1 -->
            <li class="in-stock">
                <a href="#" class="book-link">
                    <img src="https://images.ctfassets.net/usf1vwtuqyxm/3d9kpFpwHyjACq8H3EU6ra/85673f9e660407e5e4481b1825968043/English_Harry_Potter_4_Epub_9781781105672.jpg"
                        alt="no!" class="book-image">

                </a>
                <h1 class="title">Harry Potter: wonderland adventures</h1>
            </li>

            <!-- Book Item 2 -->
            <li class="in-stock">
                <a href="#" class="book-link">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJmA9jYo3Fjg9H50mw3wjgv2mkTh6BNY6MvyL5yCVO1dI9_kx9u1vhS5rl7JAYh3Ci8B0&usqp=CAU"
                        alt="no!" class="book-image">

                </a>
                <h1 class="title">Harry Potter: spirit animal</h1>
            </li>

            <!-- Book Item 3 -->
            <li class="in-stock">
                <a href="#" class="book-link">
                    <img src="https://marketplace.canva.com/EAF2FK6OWRM/2/0/1003w/canva-brown-and-blue-wizard-fantasy-novel-book-cover-z91BgxIygXM.jpg"
                        alt="no!" class="book-image">
                </a>
                <h1 class="title">Little Joe and the multiverse</h1>
            </li>

        
        </ul>
    </section>

<!--Footer-->
<footer>
    <div class="footer">

        <div class="contacts">
            <h4>Contact us</h4>
        </div>

        <div class="social-media-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-solid fa-phone"></i></a>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
        </div>

        <div class="footer-bottom">
            <p>Copyright &copy;2022 Designed by Sweetopia-managment</p>
        </div>
    </div>
</footer>


</body>

</html>
